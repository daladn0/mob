<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkMobile - Test</title>
    <link rel="stylesheet" href="./assets/css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<body>
    @@include('assets/parts/modal.html')
    <div class="container">
        @@include('assets/parts/sidebar.html')
        <div class="content">
            <header class="content__navbar">
                @@include('assets/parts/back.html')
                <div class="content__login">
                    <span class="content__signed">Already a Member? </span><a href="/mob/dist/signin.html"
                        id="login">log in now</a>
                </div>
            </header>
            <div class="content__membership">
                <h2 class="content__title">Become an exclusive member</h2>
                <p class="content__subtitle">Sign up and join the partnership</p>
                <form class="content__form form_signup" id="form">
                    <div class="content__field" id="name-field">
                        <div class="content__input">
                            <img src="./assets/images/user.svg" alt="">
                            <input type="text" placeholder="Your name" id="name">
                            <svg class="error-icon" enable-background="new 0 0 52 52" version="1.1" viewBox="0 0 52 52">
                                <g>
                                    <path

                                </g>
                            </svg>
                        </div>
                        <p class="content__error"></p>
                    </div>
                    @@include('assets/parts/inputs.html')
                    <button class="content__button">
                        <span>Become a Member</span>
                        <svg enable-background="new 0 0 96 96" height="96px" version="1.1"
                            viewBox="0 0 96 96" width="96px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"

                        </svg>
                    </button>
                </form>
            </div>
            @@include('assets/parts/footer.html')
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
